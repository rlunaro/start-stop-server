
<div class="container">


  <div class="row align-items-center" style="height: 5em; background-color: rgb(13, 46, 13);">
    <div class="col">
      <h1 style="color: white;">Servidor de minecraft</h1>
    </div>
  </div>

  <div class="row align-items-center" style="margin-top: 1rem;">
    <div class="col">
      <label for="serverNumber" if="lblServerNumber" 
        class="form-label form-control-lg" 
        style="color: #f1efef; font-weight: 600;">Servidor: {{serverList[currentServer].name}}</label>
      <select id="serverNumber" name="serverNumber"
        class="form-select form-control-lg" 
        aria-labeledby="lblServerNumber"
        [(ngModel)]="currentServer">
        <option *ngFor="let server of serverList" value="{{server.id}}">{{server.name}}</option>
      </select>
    </div>
  </div>

  <div class="row align-items-center" style="margin-top: 1rem;">
    <div class="col">
      <div class="alert alert-danger d-flex justify-content-between" role="alert">
        <span>El servidor est√° <b>{{statusMessage}}</b></span>
      </div>
    </div>
  </div>

  <div class="row" style="height: 10em;">
    <div class="col-sm">

      <button type="button" 
          id="btnStartServer" name="btnStartServer"
          class="btn btn-primary btn-lg btn-block"
          style="width: 100%; height: 80%"
          (click)="startServer()"
          [disabled]="isStarting">
          <span *ngIf="!isStarting">Encender Servidor</span>
          <div class="lds-spinner" 
          style="margin-bottom: 0.5rem;"
          *ngIf="isStarting"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>  
      </button>
      
    </div>
    <div class="col-sm">

      <button id="btnStopServer" name="btnStopServer"
        class="btn btn-primary btn-lg btn-block"
        style="width: 100%; height: 80%"
        (click)="stopServer()"
        [disabled]="isStopping">
        <span *ngIf="!isStopping">Apagar Servidor</span>
        <div class="lds-spinner" 
          style="margin-bottom: 0.5rem;"
          *ngIf="isStopping"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
      </button>

    </div>
  </div>
    


</div>
